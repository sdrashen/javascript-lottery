<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lottery</title>
</head>

<body>
    <script>
        let prizeDraw
        let lottery = new Array()

        let i = 0
        while (i < 6) {
            prizeDraw = Math.ceil(Math.random() * 60)
                //The conditional structure will help to avoid repetition in the drawn numbers
            if (lottery.indexOf(prizeDraw) < 0) {
                lottery.push(prizeDraw)
                i++
            }
        }

        function sortNumbers(a, b) {
            return a - b
        }
        lottery.sort(sortNumbers)
        console.log(lottery)
    </script>
</body>

</html>
